 {% extends 'company/com_base.html' %}
 {% block content %}
     {% load static %}

<section class="site-hero site-sm-hero overlay" data-stellar-background-ratio="0.5" style="background-image: url({% static 'images/com.jpg' %});">
      <div class="container">
        <div class="row align-items-center justify-content-center site-hero-sm-inner">
          <div class="col-md-7 text-center">

            <div class="mb-5 element-animate">
              <h1 class="mb-2">Placement Details</h1>
              <p class="bcrumb"><a href="index.html">Home</a> <span class="sep ion-android-arrow-dropright px-2"></span>  <span class="current">Volunteer</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>

<section class="site-section bg-light element-animate" id="section-counter">
      <div class="container">
        <div class="row">

          <div class="col-lg-6">
            <figure><img src="{{ com.brochure.url}}" alt="Image placeholder" class="img-fluid"></figure>
          </div>

          <div class="col-lg-5 ml-auto">
            <div class="block-15">
              <div class="heading">
                <h2>{{ com.p_name}} </h2>
              </div>
              <div class="text mb-5">
                <p><span><a href="AddJob?did={{ com.id }}" class="btn btn-primary py-2 px-4">Add Job</a></span>
<br>
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="block-18 d-flex align-items-center">
                  <div class="icon mr-4">
                    <span class="ion-android-calendar"></span>
                  </div>
                  <div class="text">
                    <strong  data-number="12921">Time</strong>
                    <span>{{ com.p_date}},{{ com.p_time}}</span>
                  </div>
                </div>



              </div>
              <div class="block-18 d-flex align-items-center">
                  <div class="icon mr-4">
                    <span class="flaticon-university"></span>
                  </div>
                  <div class="text">
                    <strong  data-number="51">Address</strong>
                    <span>{{ com.p_address}}</span>
                  </div>
                </div>
            </div>

          </div>
        </div>
      </div>
    </section>

   {% endblock %}s
