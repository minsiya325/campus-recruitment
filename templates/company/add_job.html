
{% extends 'company/com_base.html' %}
 {% block content %}
     {% load static %}
      {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}
            <section class="site-hero site-sm-hero overlay" data-stellar-background-ratio="0.5" style="background-image: url({% static 'images/cc.jpg' %});">
      <div class="container">
        <div class="row align-items-center justify-content-center site-hero-sm-inner">
          <div class="col-md-7 text-center">

            <div class="mb-5 element-animate">
              <h1 class="mb-2">Add Job</h1>
              <p class="bcrumb"><a href="index.html">Home</a> <span class="sep ion-android-arrow-dropright px-2"></span>  <span class="current">Register</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

    <section class="site-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <div class="form-wrap">
              <h2 class="mb-5">Add Job</h2>
              <form  method="post" enctype="multipart/form-data">

                  {% csrf_token %}

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Job Name</label>
                      <input type="text" id="name" name="name" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Department</label>
                      <input type="text" id="name" name="dept" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Number Of Vacancies</label>
                      <input type="number" id="name" name="no" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Salary Offered</label>
                      <input type="text" id="name" name="salary" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Preferred Course</label>
                        <select class="form-control py-2" name="course" required>
                            <option value="">Select Course</option>
                            {% for co in co %}
                            <option value="{{ co.id }}">{{ co.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Preferred Semester</label>
                      <input type="number" id="name" name="sem" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>



                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Preferred Percentage</label>
                      <input type="number" id="name" name="percent" autocomplete="off" required class="form-control py-2 ">
                    </div>
                  </div>
                  <div class="row mb-5">
                    <div class="col-md-12 form-group">
                      <label for="name">Other Description</label>
                      <input type="text" name="descri" id="name" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>

                  <input type="hidden" value="{{ com.id }}" name="drive" required>

                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="Add" class="btn btn-primary px-5 py-2">
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
