 {% extends 'company/com_base.html' %}
 {% block content %}
     {% load static %}

<section class="site-hero site-sm-hero overlay" data-stellar-background-ratio="0.5" style="background-image: url({% static 'images/com.jpg' %});">
      <div class="container">
        <div class="row align-items-center justify-content-center site-hero-sm-inner">
          <div class="col-md-7 text-center">

            <div class="mb-5 element-animate">
              <h1 class="mb-2">View Placement Drives</h1>
              <p class="bcrumb"><a href="index.html">Home</a> <span class="sep ion-android-arrow-dropright px-2"></span>  <span class="current">Volunteer</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>

<section class="site-section pt-3 element-animate">
      <div class="container">
        <div class="row">

               {% for vol in com  %}
          <div class="col-md-6 col-lg-3">
            <div class="media block-6 d-block">
              <div class="icon mb-3"><img src="{{ vol.brochure.url}}" width="300px"></div>
              <div class="media-body">
                <h3 class="heading">{{ vol.p_name}}</h3>
                <p><a href="PlacementDetails?id={{ vol.id}}" class="more">Read More <span class="ion-arrow-right-c"></span></a><a class="btn btn-primary px-5 py-2" href="ViewJob?id={{ vol.id}}">Added Job</a></p>
              </div>
            </div>
          </div>
            {% endfor %}

        </div>
      </div>
    </section>

  {% endblock %}
