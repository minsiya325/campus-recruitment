
{% extends 'base.html' %}
 {% block content %}
     {% load static %}
      {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}
            <section class="site-hero site-sm-hero overlay" data-stellar-background-ratio="0.5" style="background-image: url({% static 'images/cc.jpg' %});">
      <div class="container">
        <div class="row align-items-center justify-content-center site-hero-sm-inner">
          <div class="col-md-7 text-center">

            <div class="mb-5 element-animate">
              <h1 class="mb-2">Register</h1>
              <p class="bcrumb"><a href="index.html">Home</a> <span class="sep ion-android-arrow-dropright px-2"></span>  <span class="current">Register</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

    <section class="site-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <div class="form-wrap">
              <h2 class="mb-5">Register new account</h2>
              <form  method="post" enctype="multipart/form-data">

                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Student Name</label>
                      <input type="text" id="name" name="name" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">DOB</label>
                      <input type="date" id="name" name="dob" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Gender</label><br>
                      Male<span style="padding-left: 20px"></span><input type="radio" id="name" name="gen" autocomplete="off" value="Male" required><span style="padding-left: 20px"></span>
                      Female<span style="padding-left: 20px"></span><input type="radio" id="name" name="gen" value="Female" autocomplete="off" required >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Address</label>
                      <input type="text" id="name" name="addr" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Contact</label>
                      <input type="text" id="name" name="phone" pattern="[6-9]{1}[0-9]{9}" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Email Address</label>
                      <input type="email" id="name" name="email" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Upload Photo</label>
                      <input type="file" id="name" name="image" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Admission Number</label>
                      <input type="text" id="name" name="ad" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>



                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Username</label>
                      <input type="text" id="name" name="user" autocomplete="off" required class="form-control py-2 ">
                    </div>
                  </div>
                  <div class="row mb-5">
                    <div class="col-md-12 form-group">
                      <label for="name">Password</label>
                      <input type="password" name="pass" id="name" autocomplete="off" required class="form-control py-2">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="Register" class="btn btn-primary px-5 py-2">
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
